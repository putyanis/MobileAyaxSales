<ayax-header></ayax-header>

<ion-content>
    <div class="inner-page main-page">
        <div class="title">Сопровождение ипотеки</div>

        <div class="services">
            <div class="service" *ngFor="let service of services" (click)="openService(service.id)">
                <img src="{{service.icon}}" class="service__icon"/>
                <span class="service__name">{{service.name}}</span>
                <span class="mdi mdi-chevron-right service__to-detail"></span>
            </div>
        </div>
    </div>
</ion-content>
