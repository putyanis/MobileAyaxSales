<ion-content>
    <div class="inner-page main-page">
        <div class="title">Заявка на поиск новостройки</div>
        <form class="ns-form js-newb-request">
            <div class="ns-field">
                <div class="ns-title">Выберите район</div>
                <div class="checkbox ns-checkbox" *ngFor="let d of district">
                    <input type="checkbox" value="{{d.name}}" name="userDistrict">
                    <label (click)="checkIt($event.target)">{{d.name}}</label>
                </div>
            </div>
            <div class="ns-field">
                <div class="ns-title">Количество комнат</div>
                <div class="checkbox ns-checkbox" *ngFor="let r of rooms">
                    <input type="checkbox" value="{{r.name}}" name="userRooms">
                    <label (click)="checkIt($event.target)">{{r.name}}</label>
                </div>
            </div>
            <div class="ns-field">
                <div class="ns-title">Срок сдачи</div>
                <div class="checkbox ns-checkbox" *ngFor="let pr of period">
                    <input type="checkbox" value="{{pr.name}}" name="userPeriod">
                    <label (click)="checkIt($event.target)">{{pr.name}}</label>
                </div>
            </div>
            <div class="ns-field">
                <div class="ns-title">Стоимость</div>
                <div class="checkbox ns-checkbox" *ngFor="let pi of price">
                    <input type="checkbox" value="{{pi.name}}" name="userPrice">
                    <label (click)="checkIt($event.target)">{{pi.name}}</label>
                </div>
            </div>
            <div class="ns-field">
                <div class="ns-title">Ваше имя</div>
                <input type="text" name="userName" class="ns-field__input">
            </div>
            <div class="ns-field">
                <div class="ns-title">Ваш телефон</div>
                <input type="text" name="userPhone" class="ns-field__input">
            </div>
            <div class="ns-submit">
                <span class="ns-submit__button" (click)="sendMessage()">Отправить заявку</span>
            </div>
        </form>
    </div>
</ion-content>
