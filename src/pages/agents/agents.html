<ayax-header></ayax-header>

<ion-content>
    <div class="inner-page main-page">
        <div class="title">Лучшие агенты для Вас</div>

        <div class="agents">
            <div class="agent js-agent-list" *ngFor="let agent of agents" data-id="{{agent.id}}">
                <div class="agent__image">
                    <img src="{{agent.avatar.src}}" class="agent__image-img"/>
                </div>
                <div class="agent__info">
                    <div class="agent__name">{{agent.displayname}}</div>
                    <div class="agent__rate">
                        <span class="mdi mdi-star agent__rate-start agent__rate-start_act"></span>
                        <span class="mdi mdi-star agent__rate-start agent__rate-start_act"></span>
                        <span class="mdi mdi-star agent__rate-start agent__rate-start_act"></span>
                        <span class="mdi mdi-star agent__rate-start agent__rate-start_act"></span>
                        <span class="mdi mdi-star agent__rate-start"></span>
                    </div>
                    <div class="agent__objects-found">
                        Найдено {{agent.objectCount}} объектов
                    </div>
                </div>
                <span class="agent__detail mdi mdi-chevron-right"></span>
            </div>
        </div>
    </div>
</ion-content>
