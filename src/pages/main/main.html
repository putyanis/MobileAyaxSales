<ion-content>
  
  <div class="auth-container">
    <img src="../../assets/imgs/logo-white.svg" width="200" height="71" class="ay__logo"/>

    <form class="login__form" novalidate>
        <div class="input">
            <input type="text" name="phone" class="input__control" id="loginPhone" required/>
            <label for="loginPhone" class="input__label">Номер телефона</label>
        </div>
        <div class="input input_pass">
            <input type="password" name="password" class="input__control input__control_pass js-login-pass"
                   id="loginPass" required/>
            <label for="loginPass" class="input__label">Пароль</label>
            <span class="login__eye mdi mdi-eye js-login-eye"></span>
        </div>
        <div class="input input_submit">
            <input type="submit" value="Войти" class="input__submit-control" (click)="login()" />
        </div>

        <div class="login__actions">
            <a href="" class="animated">Забыли пароль?</a>
            <a href="" class="animated">Зарегистрироваться</a>
        </div>
    </form>

    <div class="skip-registration">
        Продолжить без регистрации <span class="mdi mdi-arrow-right-thick"></span>
    </div>
  </div>
  
</ion-content>
