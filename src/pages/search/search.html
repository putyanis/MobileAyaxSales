<ion-content>
    <div class="inner-page main-page">
        <div class="title">Я хочу</div>

        <form class="js-search-form" method="get" action="/">
            <div class="contract-list">
                <div class="contract-check">
                    <input type="radio" name="contract" value="buy" checked>
                    <label (click)="checkIt($event.target)" class="js-check-it">Купить</label>
                </div>
                <div class="contract-check">
                    <input type="radio" name="contract" value="sell">
                    <label (click)="checkIt($event.target)" class="js-check-it">Продать</label>
                </div>
            </div>

            <div class="title title_smaller">выберите категорию</div>

            <div class="categories">
                <div class="categories-list categories-list_flat">
                    <div class="cat-check cat-check_flat">
                        <input type="checkbox" name="category[]" value="FLAT:R0">
                        <label (click)="checkIt($event.target)" class="js-check-it">Студия</label>
                    </div>
                    <div class="cat-check cat-check_flat">
                        <input type="checkbox" name="category[]" value="FLAT:R1">
                        <label (click)="checkIt($event.target)" class="js-check-it">1к</label>
                    </div>
                    <div class="cat-check cat-check_flat">
                        <input type="checkbox" name="category[]" value="FLAT:R2">
                        <label (click)="checkIt($event.target)" class="js-check-it">2к</label>
                    </div>
                    <div class="cat-check cat-check_flat">
                        <input type="checkbox" name="category[]" value="FLAT:R3">
                        <label (click)="checkIt($event.target)" class="js-check-it">3к</label>
                    </div>
                    <div class="cat-check cat-check_flat">
                        <input type="checkbox" name="category[]" value="FLAT:R4">
                        <label (click)="checkIt($event.target)" class="js-check-it">4к</label>
                    </div>
                    <div class="cat-check cat-check_flat">
                        <input type="checkbox" name="category[]" value="FLAT:R5">
                        <label (click)="checkIt($event.target)" class="js-check-it">5к</label>
                    </div>
                </div>
                <div class="categories-list">
                    <div class="cat-check">
                        <input type="checkbox" name="category[]" value="HOUSE">
                        <label (click)="checkIt($event.target)" class="js-check-it">Дом</label>
                    </div>
                    <div class="cat-check">
                        <input type="checkbox" name="category[]" value="LAND">
                        <label (click)="checkIt($event.target)" class="js-check-it">Участок</label>
                    </div>
                    <div class="cat-check">
                        <input type="checkbox" name="category[]" value="COMMERCIAL">
                        <label (click)="checkIt($event.target)" class="js-check-it">Коммерцию</label>
                    </div>
                    <div class="cat-check cat-check_newb">
                        <div class="cat-check__label" (click)="goNewB()">Новостройку</div>
                    </div>
                </div>
            </div>

            <div class="title title_smaller">выберите район</div>

            <div class="districts-list">
                <div *ngFor="let district of districts" class="district-checkbox">
                    <input type="checkbox" value="{{district._id}}" name="district[]" />
                    <label (click)="checkIt($event.target)" class="js-check-it">{{district.name}}</label>
                </div>
            </div>

            <div class="submit-search">
                <span class="submit-search__button js-start-search" (click)="startSearch()">Найти</span>
            </div>
        </form>

        <div class="title">Наши услуги</div>

        <div class="service-buttons">
            <span data-service="ipoteka" class="service-buttons__button service-buttons__button_ipoteka js-service">Сопровождение ипотеки</span>
            <span data-service="yurist" class="service-buttons__button service-buttons__button_yurist js-service">Юридические услуги</span>
            <span data-service="otsenka" class="service-buttons__button service-buttons__button_otsenka js-service">Оценка</span>
        </div>

    </div>
</ion-content>
