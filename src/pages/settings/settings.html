<ion-content>
    <div class="inner-page main-page">
        <div class="title">Настройки</div>

        <form class="settings js-settings-form">
            <div class="settings__set">
                <div class="settings__label">Фамилия</div>
                <div class="settings__input">
                    <input type="text" name="lastName" value="{{lastName}}" class="settings__control" />
                </div>
            </div>
            <div class="settings__set">
                <div class="settings__label">Имя</div>
                <div class="settings__input">
                    <input type="text" name="firstName" value="{{firstName}}" class="settings__control" />
                </div>
            </div>
            <div class="settings__set">
                <div class="settings__label">Отчество</div>
                <div class="settings__input">
                    <input type="text" name="secondName" value="{{secondName}}" class="settings__control" />
                </div>
            </div>
            <div class="settings__set">
                <div class="settings__label">Email</div>
                <div class="settings__input">
                    <input type="text" name="email" value="{{email}}" class="settings__control" />
                </div>
            </div>
            <div class="settings__set">
                <div class="settings__label">Телефон</div>
                <div class="settings__input">
                    <input type="text" name="phone" value="{{phone}}" class="settings__control" />
                </div>
            </div>
            <div class="settings__set">
                <div class="settings__label">Новый пароль</div>
                <div class="settings__input">
                    <input type="password" name="newPass" value="" class="settings__control" autocomplete="off" />
                </div>
            </div>
        </form>

        <div class="submit-search">
            <ion-spinner class="spinner-button" [ngClass]="{'spinner-button_show' : loading}"></ion-spinner>
            <span class="submit-search__button" (click)="saveUser();">Сохранить</span>
        </div>
    </div>
</ion-content>
